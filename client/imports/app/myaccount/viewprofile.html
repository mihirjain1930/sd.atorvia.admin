<section *ngIf="user">
    <h2 class="header red-text text-lighten-1" color="primary">My Account</h2>
    <button class="btn pull-right blue accent-2" type="button" [routerLink]="['/account/changepassword']">Change Password</button>

    <section class="col s12 pt-detail bt-shadow">

        <section class="pateint-pic detail-pic-user col s3">
            <img src="images/no-image-male.jpg" alt="" style="width:100px;" *ngIf="!user.profile.imageUrl" />
            <img src="{{user.profile.imageUrl}}" alt="" style="width:100px;" *ngIf="!!user.profile.imageUrl" />

            <div>
            <span class="item item-input">
                <input type="file" (change)="onFileSelect($event)" accept="image/*" *ngIf="!user.profile.imageUrl" />
                <input type="button"(click)="deleteImage(image)" value="Delete File" *ngIf="!!user.profile.imageUrl" />
            </span>
            </div>

        </section>


        <section class="col s9 content-ptdetail" style="padding-top: 0 !important;">
            <h2 style="">{{user.profile.firstName}} {{user.profile.lastName}}</h2>
            <div>
                <section class="user-gendetail row col s12">
                <ul>
                    <li>
                        <label style="color:black"><i class="material-icons">perm_identity</i>User Name</label>
                        <span>{{user.profile.firstName}} {{user.profile.lastName}}</span>
                    </li>
                    <li>
                        <label style="color:black"><i class="material-icons">email</i>Email Address</label>
                        <span>{{user.emails[0].address}}</span>
                    </li>
                    <li>
                        <label style="color:black"><i class="zmdi zmdi-phone"></i>Contact Number</label>
                        <span>{{user.profile.contact}}</span>
                    </li>
                    <li>
                        <label style="color:black"><i class="material-icons">supervisor_account</i> Roles </label>
                        <span>{{user.roles}}</span>
                    </li>

                </ul>
                </section>
            </div>
        </section>

    </section>
</section>
