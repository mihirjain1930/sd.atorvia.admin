<h2 class="header red-text text-lighten-1" color="primary">
    <span>Practitioner Users</span>
</h2>

<section class="serach-bg">
    <section class="search col s10">
        <input id="search" type="text" #searchtext class="col s12" placeholder="Search here..." (keyup.enter)="search(searchtext.value)" [(ngModel)]="searchString" />
        <label class="tooltipped" for="search" (click)="search(searchtext.value)" data-position="top" data-delay="0" data-tooltip="Click to Search"><i class="material-icons">search</i></label>
    </section>
    <section class="download-btn">
        <a class="waves-effect waves-light btn blue accent-2" [routerLink]="['/practitioner/create']"><i class="zmdi zmdi-account-add"></i>Add User</a>
    </section>
</section>

<div class="loading">
    Loading...
</div>

<section *ngIf="itemsSize==0">
    No records have been added yet.
</section>

<pagination-controls *ngIf="itemsSize>0" class="pagination" (pageChange)="onPageChanged($event)"></pagination-controls>

<section class="col s12 wht-bg mar-tp5 mar-bt5 bt-shadow" 
*ngFor="let user of items" 
[attr.data-user-id]="user._id"
[ngClass]="{'red accent-1': user.deleted, 'red lighten-4': user.active === false}"
[hidden]="user.deleted">
    <section class="pateint-list">
        <section class="col s8 mar-tp10">
            <h2 class="pateint-name"><a [routerLink]="['/practitioner/view', user._id]">{{user.profile.firstName}} {{user.profile.lastName}}</a></h2>
            <ul class="pateint-deatil">
                <li><i class="zmdi zmdi-email tooltipped" data-position="top" data-delay="0" data-tooltip="Email"></i> {{user.emails[0].address}}</li>
                <li><i class="zmdi zmdi-phone tooltipped" data-position="top" data-delay="0" data-tooltip="Contact"></i> {{user.profile.contact}}</li>
            </ul>
        </section>
        <section class="col s4 detail-btn">
            <ul>
                <li><a class="btn-floating waves-effect waves-light blue tooltipped" href="javascript:void(0);" [routerLink]="['/practitioner/update', user._id]" data-position="top" data-delay="0" data-tooltip="Edit User"><i class="material-icons">mode_edit</i></a></li>
                <!--<li><a class="btn-floating waves-effect waves-light blue tooltipped" href="javascript:void(0);" [routerLink]="['/practitioner/passwd', user._id]" data-position="top" data-delay="0" data-tooltip="Password"><i class="material-icons">code</i></a></li>-->
                <li *ngIf="user.active == undefined || user.active === true"><a class="btn-floating waves-effect waves-light red lighten-2 tooltipped" href="javascript:void(0);" (click)="deactivate(user)" data-position="top" data-delay="0" data-tooltip="Deactivate"><i class="material-icons">check</i></a></li>
                <li *ngIf="user.active === false"><a class="btn-floating waves-effect waves-light green lighten-2 tooltipped" href="javascript:void(0);" (click)="activate(user)" data-position="top" data-delay="0" data-tooltip="Activate"><i class="material-icons">check</i></a></li>
                <li *ngIf="!user.deleted"><a class="btn-floating waves-effect waves-light red tooltipped" href="javascript:void(0);" (click)="deleteUser(user)" data-position="top" data-delay="0" data-tooltip="Delete User"><i class="material-icons">delete</i></a></li>
            </ul>
        </section>
    </section>
</section>

<pagination-controls *ngIf="itemsSize>0" class="pagination" (pageChange)="onPageChanged($event)"></pagination-controls>
